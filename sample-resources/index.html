<!DOCTYPE html>
<html>
<head><title>Form Sample</title></head>
<body>
    <form method="post" action="/php/">
        <label for="email">email</label> <input id ="email" type="email" name ="email" />
        <label for="first_name">First Name</label> <input id ="first_name" type="text" name="first_name" />
        <label for="last_name">Last Name</label> <input id ="last_name" type="text" name="last_name" />
        <label for="dob">Birthdate</label> <input id ="dob" type="datetime" name="dob" />
        <label for="gender">Gender</label>
        <select id="gender" name="gender">
            <option value="male">M</option>
            <option value="female">F</option>
        </select>
        <label for="country">Country</label>
        <select id="country" name="country_iso">
            <option selected></option>
            <option value="AUS">Australia</option>
            <option value="USA">United States</option>
        </select>
        <button id="submit">Confirm</button>
    </form>
</body>
</html>
